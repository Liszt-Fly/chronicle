<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
		<script src="https://cdn.jsdelivr.net/npm/codemirror@5.65.1/lib/codemirror.js"></script>
		<link
			rel="stylesheet"
			href="https://cdn.jsdelivr.net/npm/codemirror@5.65.1/lib/codemirror.css"
		/>
		<script src="https://cdn.jsdelivr.net/npm/codemirror@5.65.1/mode/javascript/javascript.js"></script>
		<style>
			.CodeMirror {
				border: solid 1px #ddd;
			}
		</style>
	</head>
	<body>
		<textarea id="root"></textarea>
	</body>
	<script>
		var editor = CodeMirror.fromTextArea(document.getElementById("root"), {
			lineNumbers: true, // 显示行号
			mode: "javascript",
		})
	</script>
</html>
