<body>
    <div contenteditable="true" style="border:solid 1px #ddd; width:500px; height:500px;"></div>
</body>
<script>
    let flag = false
    let current = -1
    let star_array = []
    const div = document.querySelector("div").addEventListener("keydown", function (e) {

        console.log([...(this.innerText)][current])
        current++
        if (e.key == "*" && flag == false) {

            flag = true

        }

        else if (flag == true) {
            if (e.key == "*") {

                flag = false
                star_array = []
            }
            else star_array.push(e.key)

        }
        // console.log(star_array)
    })

</script>
